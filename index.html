<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <div class="calc">
        <input class="resultat" id="res" type="text">
        <button id="plus" class="plus">+</button>
        <button id="moins" class="moins">-</button>
        <button id="fois" class="fois">*</button>
        <button id="divise" class="divise">/</button>
        <button id="egal" class="egal">=</button>
        <button id="zero" class="nb zero">0</button>
        <button id="un" class="nb un">1</button>
        <button id="deux" class="nb deux">2</button>
        <button id="trois" class="nb trois">3</button>
        <button id="quatre" class="nb quatre">4</button>
        <button id="cinq" class="nb cinq">5</button>
        <button id="six" class="nb six">6</button>
        <button id="sept" class="nb sept">7</button>
        <button id="huit" class="nb huit">8</button>
        <button id="neuf" class="nb neuf">9</button>
        <button id="virgule" class="virgule">,</button>
        <button id="del">DEL</button>
    </div> 
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
